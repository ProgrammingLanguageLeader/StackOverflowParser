{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-dark justify-content-center">
            <a class="navbar-brand text-white">StackOverflow Parser</a>
            <form id="search-form" class="form-inline justify-content-end" method="get" novalidate>
                {% csrf_token %}
                <input id="search-request" class="form-control mr-2" type="text" name="q" value="{{ question }}">
                <button type="submit" class="form-control btn btn-primary mr-2">Search</button>
            </form>
        </nav>
    </header>
    <main class="container mb-5">
        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    {% block javascript %}
    {% endblock %}
</body>
</html>
